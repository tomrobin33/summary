<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>MCP 文件解析服务器文档</title>
</head>
<body>
    <h1>MCP 文件解析服务器</h1>
    <p>支持通过 URL 解析 Excel、Word、PPT 文件，返回结构化 JSON。</p>
    <h2>接口说明</h2>
    <ul>
        <li>POST /parse_file</li>
        <li>参数：url, file_type（可选）</li>
        <li>返回：file_type, content</li>
    </ul>
</body>
</html>
